<h3 *ngIf="isLoading"><i>Loading features ... </i></h3>
<h3 *ngIf="!isLoading">Select a hero:</h3>


  <button (click)="getFeatures()"> Refresh</button>
  <a *ngFor="let hero of heroes | async" (click)="select(feature)">{{feature.name}}</a>


<div *ngIf="selectedFeature">
  <hr>
  <h2>Hero Detail</h2>
  <h3>Editing: {{selectedFeature.name}}</h3>
</div>
